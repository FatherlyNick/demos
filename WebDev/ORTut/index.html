<!DOCTYPE html>
<html lang="en" ng-app="tutorialApp" ng-controller="HomeController">
<head>
  <meta charset="UTF-8">
  
  <title>Angular.js 1.7.8 sample - {{page.name}}</title>
  

  <script src="lib/angular.min.js"></script>
  <script src="lib/jquery-3.4.1.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/angular-route.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/tutorialCtrl.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  
</head>
<header>
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">
    <img src="/media/placeholder.png" width="30" height="30" class="d-inline-block align-top" alt="">
    AngularJS -  {{page.name}}
  </a>
</nav>
</header>
<br />
<body>
<div class="container" ng-controller="ListCtrl">
    <p hidden>{{page.name = 'Home'}}</p>
  <div class="col-12">
    <ul class="list-group">
      <li ng-repeat="thing in myItems" class="list-group-item text-center clearfix">
          
        <button type="button" class="btn float-left btn-dark"><img src="media/edit-ico-L.png"/></button>
        <p>{{thing.itemName | uppercase}}</p>
      </li>
      
    </ul>
  </div>
</div>

<div ng-view></div>

</body>
</html>
