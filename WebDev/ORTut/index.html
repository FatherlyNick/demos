<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular.js 1.7.8 sample</title>
  

  <script src="lib/angular.min.js"></script>
 <script src="js/app.js"></script>
  <script src="js/controllers/tutorialCtrl.js"></script>
  

  
</head>
<body>

<div ng-app="tutorialCtrlMod" ng-controller="tutController">

 <p>Number: {{tutObject.number}}</p>
 <button ng-click="timesTwo()">x2</button>
 <p>Combined strings: {{tutObject.str1 + " and " + tutObject.str2}}</p>
 <label>Str1 data bind:</label>
 <input ng-model="tutObject.str1"/>
 <br />
 <label>Str2 data bind:</label>
 <input ng-model="tutObject.str2"/>

<br />

<nk-welcome-message />

</div>



</body>
</html>
